<!DOCTYPE html>
<html>
<head>
  <title>Apple Music Token Auth</title>
  <!-- Load MusicKit JS -->
  <script src="https://js-cdn.music.apple.com/musickit/v3/musickit.js"></script>
</head>
<body>
  <h2>Apple Music Authorization</h2>
  <button id="authorizeBtn">Authorize</button>
<script>
  window.onload = function() {
    if (typeof MusicKit === 'object') {
      MusicKit.configure({
        developerToken: 'eyJraWQiOiI3S001TkM5RFM3IiwidHlwIjoiSldUIiwiYWxnIjoiRVMyNTYifQ.eyJhdWQiOiJhcHBzdG9yZWNvbm5lY3QtdjEiLCJpc3MiOiI0WlczMzlVM0c4IiwiZXhwIjoxNzY0OTE5MzIzLCJpYXQiOjE3NjQ4MzI5MjN9.TO5fOhkYu87wLcfH0SAFHzUBmiXDOhgqEgYFPsUK9fqIfZcWjjl86ixbhod-ryCDywdg9aUH90fN5Z7rDLOB3A',         // <-- Replace with dynamic value from backend!
        app: {
          name: 'com.pasa.mediaplayer',
          build: '1.0'
        }
      });
      const music = MusicKit.getInstance();

      document.getElementById('authorizeBtn').onclick = function() {
        music.authorize().then(function(userToken) {
          alert('User Token: ' + userToken);
        }).catch(function(err) {
          alert('Authorization failed: ' + err);
        });
      };
    } else {
      alert('MusicKit JS not loaded.');
    }
  };
</script>
